
<div class="form-heading"> 
    <div class="row">
        <div class="col-6">
                 <h4><i class="fa fa-users"></i> Customer group </h4>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-info float-right" (click)="addCustomer()"  data-toggle="modal" data-target="#myModal" >
                <i class="fa fa-plus"></i> Add a customer group</button>

                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h5 class="modal-title text-dark">Create a customer group</h5>
                        </div>
                        <div class="modal-body">
                         <input type="text" class="form-control" placeholder="Enter group">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary fa fa-floppy-o" > Save</button> 
                        </div>
                      </div>
                  
                    </div>
                  </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Group</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>New customer</td>
        <td><button type="button" data-toggle="modal" data-target="#edit" data-uid="1" class="update btn btn-warning btn-sm fa fa-pencil"><span class="glyphicon glyphicon-pencil"></span></button></td>
        <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="2" class="delete btn btn-danger btn-sm"><span class="fa fa-trash"></span></button></td>
    </tr>
      <tr>
        <th scope="row">2</th>
        <td>Loyal customer</td>
        <td><button type="button" data-toggle="modal" data-target="#edit" data-uid="1" class="update btn btn-warning btn-sm fa fa-pencil"><span class="glyphicon glyphicon-pencil"></span></button></td>
        <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="2" class="delete btn btn-danger btn-sm"><span class="fa fa-trash"></span></button></td>
    </tr>
      <tr>
        <th scope="row">3</th>
        <td>Old customer</td>
        <td><button type="button" data-toggle="modal" data-target="#edit" data-uid="1" class="update btn btn-warning btn-sm fa fa-pencil"><span class="glyphicon glyphicon-pencil"></span></button></td>
        <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="2" class="delete btn btn-danger btn-sm"><span class="fa fa-trash"></span></button></td>
    </tr>
    <div id="edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close ml-10" data-dismiss="modal">×</button>
              <h4 class="modal-title ">Edit customer group</h4>
            </div>
            <div class="modal-body">
                 <input id="fn" type="text" class="form-control"  >
              
            </div>
            <div class="modal-footer">
              <button type="button" id="up" class="btn btn-primary" data-dismiss="modal">Update</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div id="delete" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
              <h4 class="modal-title">Delete Data</h4>
            </div>
            <div class="modal-body">
              <strong>Are you sure you want to delete this data?</strong>
            </div>
            <div class="modal-footer">
              <button type="button" id="del" class="btn btn-danger" data-dismiss="modal">Delete</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    </tbody>
  </table>
