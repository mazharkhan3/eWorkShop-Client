<div class="col-sm-12">
  <div class="card h">
    <div class="card-body">
      <div class="card-body text-left"><h2>Sales history</h2></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6">
            <div class="input-group">
              <input
                class="form-control border-secondary py-2 mb-4"
                type="search"
                placeholder="search for a reciept, or product sold"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary mb-4" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table
        id="example"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Total Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>John Doe</td>
            <td>25/04/2020</td>
            <td>PKR 3000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
