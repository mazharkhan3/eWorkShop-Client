<div class="form-heading">
  <div class="row">
    <div class="col-6">
      <h4><i class="fa fa-list-ol"></i> Tickets</h4>
    </div>
    <div class="col-6">
      <button
        type="button"
        class="btn btn-info float-right"
        (click)="goToTicketForm()"
      >
        <i class="fa fa-ticket"></i> New Ticket
      </button>
    </div>
  </div>
</div>

<table
  class="table table-striped"
  [svData]="dataList"
  #sv="svDataTable"
  [svRowsOnPage]="5"
  svSortBy="name"
  svSortOrder="asc"
>
  <thead>
    <tr>
      <th>Ticket Id</th>
      <th>Description</th>
      <th>Customer Name</th>
      <th>Total Cost</th>
      <th>Pickup Time</th>
      <!-- <th>Edit</th> -->
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of dataList">
      <td>{{ ticket.TicketID }}</td>
      <td>{{ ticket.Description }}</td>
      <td>{{ ticket.CustomerName || "N/A" }}</td>
      <td>{{ ticket.TotalCost }}</td>
      <td>{{ ticket.PickUpTime }}</td>
      <!-- <td>
        <button
          type="button"
          data-toggle="modal"
          data-target="#edit-modal"
          data-uid="1"
          class="update btn btn-warning btn-sm fa fa-pencil"
          (click)="storeCustomerData(customer.UserID, customer)"
        >
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td> -->
      <td>
        <button
          type="button"
          data-toggle="modal"
          data-target="#delete"
          (click)="delete(ticket.TicketID)"
          class="delete btn btn-danger btn-sm"
        >
          <span class="fa fa-trash"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
